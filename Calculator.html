<!DOCTYPE html>
<html>
<head>
	<title>Calcultor</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<div class="all">
		<h1>calculator</h1>
		<div id="calc">
	
			<div id="input">
				<input type="text" id="in" autofocus />	
			</div>
			<div id="button">
				<button type="button" class="btn1" id="sum">+</button>
				<button type="button" class="btn1" id="dif">-</button>
				<button type="button" class="btn1" id="mul">*</button>
				<button type="button" class="btn1" id="div">/</button>
				<button type="button" class="btn1" id="eq">=</button>
				<button type="button" class="btn2" id="cl">C</button>
			</div>
		
		</div>
	</div>
	

<script src="app.js"></script>
</body>
</html>
